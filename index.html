<!DOCTYPE html>
<html lang="tr">
<head>
    <!-- SEO Meta Etiketleri -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Taha Dindar'ın kişisel web sitesi. Hakkımda bilgiler, sosyal medya hesaplarım ve daha fazlası.">
    <meta name="keywords" content="Taha Dindar, kişisel web sitesi, biyografi, Instagram, LinkedIn, VSCO, sosyal medya">
    <meta name="author" content="Taha Dindar">
    
    <!-- Sosyal Medya Paylaşım Kartları (Open Graph Tags) -->
    <meta property="og:title" content="Taha Dindar - Kişisel Web Sitesi">
    <meta property="og:description" content="Taha Dindar'ın kişisel web sitesi. Sosyal medya hesaplarına ve biyografisine buradan ulaşabilirsiniz.">
    <meta property="og:image" content="https://tahadindar.com.tr/image.png"> <!-- Kendi web sitende görsel ekleyebilirsin -->
    <meta property="og:url" content="https://tahadindar.com.tr">
    
    <title>Taha Dindar - Kişisel Web Sitesi</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: monospace;
            font-size: 24px;
            margin: 0;
        }

        .dot {
            animation: blink 1s infinite step-start;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        .dot:nth-child(1) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.4s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
        }

        footer .social-icons a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }

        footer .social-icons a img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }

        footer .copyright {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div>
        <span>Loading</span>
        <span class="dot">.</span>
        <span class="dot">.</span>
        <span class="dot">.</span>
    </div>

    <footer>
        <div class="social-icons">
            <a href="https://www.instagram.com/thdndr" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
            <a href="https://vsco.co/thdndr/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Cib-vsco_%28CoreUI_Icons_v1.0.0%29.svg" alt="VSCO">
            </a>
            <a href="https://www.linkedin.com/in/tahadindar" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">
            </a>
        </div>
        <div class="copyright">
            &copy; 2024 Taha Dindar
        </div>
    </footer>
</body>
</html>
